document_index:
    path:     /document
    defaults: { _controller: "EurotradeBundle:document:index" }
    methods:  GET

document_show:
    path:     /document/{id}/show
    defaults: { _controller: "EurotradeBundle:document:show" }
    methods:  GET

document_new:
    path:     /document/new
    defaults: { _controller: "EurotradeBundle:document:new" }
    methods:  [GET, POST]

document_edit:
    path:     /document/{id}/edit
    defaults: { _controller: "EurotradeBundle:document:edit" }
    methods:  [GET, POST]

document_delete:
    path:     /document/{id}/delete
    defaults: { _controller: "EurotradeBundle:document:delete" }
    methods:  DELETE
